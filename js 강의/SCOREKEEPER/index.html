<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Keeper</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css"
    />
  </head>

  <body>
    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column is-half is-offset-one-quarter">
            <div class="card">
              <div class="card-image">
                <figure class="image is-2by1">
                  <img
                    src="https://media.istockphoto.com/id/1425158165/ko/%EC%82%AC%EC%A7%84/%ED%83%81%EA%B5%AC-%ED%83%81%EA%B5%AC-%EB%9D%BC%EC%BC%93%EA%B3%BC-%EB%B8%94%EB%A3%A8-%EB%B3%B4%EB%93%9C%EC%97%90-%ED%9D%B0%EC%83%89-%EA%B3%B5.jpg?s=612x612&w=0&k=20&c=-_g54fxst40fDOtj7cPouSoo7jKGNfSjicd65NJHlyY="
                    alt=""
                  />
                </figure>
              </div>
              <header class="card-header">
                <p class="card-header-title">Ping Pong Score Keeper</p>
              </header>
              <div class="card-content">
                <div class="content">
                  <h1 class="title is-1">
                    <span id="p1Display">0</span> to
                    <span id="p2Display">0</span>
                  </h1>
                  <p class="subtitle">Use the buttons below to keep score</p>

                  <label for="playto" class="label is-large is-inline"
                    >Playing To</label
                  >
                  <div class="select is-rounded">
                    <select name="" id="playto">
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option>
                      <option value="10">10</option>
                      <option value="11">11</option>
                    </select>
                  </div>
                </div>
              </div>
              <footer class="card-footer">
                <button
                  id="p1Btn"
                  class="is-primary button card-footer-item is-large"
                >
                  +1 Player One
                </button>
                <button
                  id="p2Btn"
                  class="is-info button card-footer-item is-large"
                >
                  +1 Player Two
                </button>
                <button
                  id="reset"
                  class="is-danger button card-footer-item is-large"
                >
                  Reset
                </button>
              </footer>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src=" app.js"></script>
  </body>
</html>
