<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Race Registeration</title>
</head>

<body>
    <h1>Race Registration!</h1>

    <form action="/race">
        <div>
            <label for="first">First Name</label>
            <input type="text" id="first" name="first" required>
            <label for="last">Last Name</label>
            <input type="text" id="last" name="last" required>
        </div>
        <p>
            Select a Race:
        </p>
        <div>
            <input type="radio" name="select" id="fivek" value="fivek">
            <label for="fivek">Fun Run 5k</label>
        </div>
        <div>
            <input type="radio" name="select" id="half" value="half">
            <label for="half">Half Marathon</label>
        </div>
        <div>
            <input type="radio" name="select" id="full" value="full">
            <label for="full">Full Marathon</label>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
        </div>
        <div>
            <label for="age">Select Age Group</label>
            <select name="age" id="age">
                <option value="under">under 18</option>
                <option value="eighteen">18-30</option>
                <option value="thirty">30-50</option>
                <option value="fifty">50+</option>
            </select>
        </div>
        <button>Register!</button>
    </form>
</body>

</html>
